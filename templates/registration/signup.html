{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
  <form method="post">
    <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
  </form>
{% endblock content %}
