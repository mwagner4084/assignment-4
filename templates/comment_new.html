{% extends "base.html" %}

{% block content %}

    <h1>New Comment</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
        <br>
        <button class="btn btn-success" type="submit">Save</button>
    </form>
  </div>
{% endblock content %}
